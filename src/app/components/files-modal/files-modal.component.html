<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title" id="exampleModalLabel">
          <strong>Subir archivo</strong>
          
        </h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-white">Ã—</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-row">

            <div class="col-lg-12">

              <div class="form-group">
                <span>Archivo: </span>
                <br>
                <input (change)="fileChange($event)" name="archivo" class="form-control-file" type="file">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-warning" (click)="upload()">Subir archivo</button>
      </div>
    </div>
  </div>
</div>
