  <!-- Main Content -->
  <div id="content">

    <!-- Topbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white topar mb-4 static-top shadow">

      <!-- Sidebar Toggle (Topbar) -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#accionesbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Topbar Search -->
      <!-- Topbar Navbar -->
      <div class="collapse navbar-collapse" id="accionesbar">
        <ul class="navbar-nav mx-auto">

          <li class="nav-item">

          </li>
          <!-- Nav Item - Search Dropdown (Visible Only XS) -->

        </ul>
      </div>

    </nav>
    <!-- End of Topbar -->


    <!-- Begin Page Content -->
    
    <!-- /.container-fluid -->

    <div class="container-fluid">
      <div class="row" >
    
    
        
          <div  *ngFor="let alerts of this.usersService.alerts" class="col-sm-12 col-md-6 col-lg-4 ">
    
            <div   class="card m-2 shadow ">
              <div (click)="goToProject(alerts.projectId._id)" class="card-header bg-info text-white clickable"> <i class="fas fa-building mr-2"></i>{{alerts.projectId.name}}</div>
              <div class="card-body" style="overflow-y: scroll">
                <div *ngFor="let description of alerts.alert" class="alert alert-primary alert-dismissible" style="font-size:1.5vw">
    
                  {{description.description}}
                  <button (click)="deleteAlert(description._id)" class="close" data-dismiss="alert">
                    <span>x</span>
                  </button>
                </div>
    
              </div>
            </div>
           
          </div>
        
    
      </div>
    </div>

  </div>
  <!-- End of Main Content -->
