<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">

            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"> Bienvenido!</h1>
                </div>
                <form (submit)="login(formulario.value)" class="user" #formulario="ngForm">
                  <div class="form-group">
                    <input   name="email" required type="email" class="form-control form-control-user" id="exampleInputEmail" 
                    placeholder="Correo Electronico" pattern="^([A-Za-z0-9\.]{3,})@([A-Za-z]+)\.([A-Za-z]+){1}" required ngModel #mail>
                  </div>
                  <div class="form-group">
                    <input  name="password" required type="password" class="form-control form-control-user" id="exampleInputPassword" 
                    placeholder="Contraseña" ngModel>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input  name="remember" type="checkbox" class="custom-control-input" id="customCheck" ngModel>
                      <label class="custom-control-label" for="customCheck">Recuerdame</label>
                    </div>
                  </div>
                  
                  <input [disabled]="formulario.invalid" class="btn btn-primary btn-user btn-block" type="submit" value="Iniciar Sesion" >

                  <swal #nonUser
                    title="Usuario inexistente"
                    text="al parecer este usuario no existe, revisa que la contraseña o el correo sean correctos"
                    type="error"
                    (close)="loginErrorClose($event,formulario)"
                    >
                  </swal>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
